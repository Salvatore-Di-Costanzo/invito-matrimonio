<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Salvatore & Carmen - Save the Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('https://images.unsplash.com/photo-1613053276766-d25e80b8eaa9?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      width: 90%;
      max-width: 600px;
      perspective: 1000px;
    }

    .inner {
      position: relative;
      width: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .overlay {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
      background-color: rgba(0, 0, 50, 0.6);
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
    }

    .back {
      transform: rotateY(180deg);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .date {
      font-size: 1.5em;
      font-weight: bold;
      margin: 20px 0;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #ffffffaa;
      color: #003366;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      width: 80%;
      max-width: 300px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ffffff;
    }

    .form-group {
      margin: 10px 0;
    }

    select {
      padding: 10px;
      border-radius: 10px;
      font-size: 1em;
      border: none;
    }

    .back-link {
      color: white;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="cardInner" class="inner">
      <!-- FRONT -->
      <div class="overlay front">
        <h1>Salvatore & Carmen</h1>
        <p>Presto diremo S√¨!</p>
        <div class="date">27 Maggio 2027</div>

        <button class="btn" onclick="flipCard()">Conferma la tua presenza</button>
        <a class="btn" href="https://maps.google.com/?q=nome+chiesa+indirizzo" target="_blank">üìç Posizione Chiesa</a>
        <a class="btn" href="https://maps.google.com/?q=nome+ristorante+indirizzo" target="_blank">üçΩÔ∏è Posizione Ristorante</a>
      </div>

      <!-- BACK -->
      <div class="overlay back">
        <div class="form-group">
          <p>Parteciperai?</p>
          <button class="btn" onclick="showGuests(true)">S√¨</button>
          <button class="btn" onclick="submitResponse('no')">No</button>
        </div>

        <div id="guestsForm" style="display: none;">
          <div class="form-group">
            <label for="adulti">Numero di Adulti:</label>
            <select id="adulti">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="form-group">
            <label for="bambini">Numero di Bambini:</label>
            <select id="bambini">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <button class="btn" onclick="submitResponse('yes')">Invia</button>
        </div>

        <span class="back-link" onclick="flipBack()">üîô Torna all'invito</span>
      </div>
    </div>
  </div>

  <script>
    const cardInner = document.getElementById('cardInner');

    function flipCard() {
      cardInner.classList.add('flipped');
    }

    function flipBack() {
      cardInner.classList.remove('flipped');
    }

    function showGuests() {
      document.getElementById('guestsForm').style.display = 'block';
    }

    function submitResponse(status) {
      if (status === 'yes') {
        const adulti = document.getElementById('adulti').value;
        const bambini = document.getElementById('bambini').value;
        alert(`Grazie! Hai confermato la tua presenza con ${adulti} adulto/i e ${bambini} bambino/i.`);
      } else {
        alert("Ci dispiace che tu non possa partecipare. Grazie comunque!");
      }
      flipBack();
    }
  </script>
</body>
</html>
