<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invito Salvatore e Carmen</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #003366;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 2rem;
      color: #005d7a;
    }
    form {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 16px;
      display: inline-block;
      margin-top: 2rem;
      width: 100%;
      max-width: 400px;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .link-button {
      margin-top: 1rem;
      padding: 0.7rem;
      font-size: 1rem;
      background-color: #0077b6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Presto diremo S√¨!</h1>

  <form id="rsvpForm">
    <input type="text" name="nome" placeholder="Nome famiglia" required />
    <select name="partecipa" required>
      <option value="">Parteciperete?</option>
      <option value="s√¨">S√¨</option>
      <option value="no">No</option>
    </select>
    <input type="number" name="adulti" placeholder="Numero adulti" min="0" required />
    <input type="number" name="bambini" placeholder="Numero bambini" min="0" required />
    <button type="submit">Conferma Presenza</button>
  </form>

  <div id="status"></div>

  <div style="margin-top: 2rem;">
    <a href="https://maps.app.goo.gl/n2tWKHk5RvmKVi9r9" target="_blank" class="link-button">üìç Posizione Chiesa</a>
    <a href="https://maps.app.goo.gl/ctY1YYpJqYfZ97Hf7" target="_blank" class="link-button">üçΩÔ∏è Posizione Ristorante</a>
  </div>

  <script>
    const form = document.getElementById("rsvpForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        nome: form.nome.value,
        partecipa: form.partecipa.value,
        adulti: form.adulti.value,
        bambini: form.bambini.value
      };

      try {
        const response = await fetch("COLLA-QUI-IL-TUO-URL-WEBAPP", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ contents: data })
        });

        const result = await response.json();
        if (result.status === "success") {
          status.textContent = "Risposta registrata con successo!";
          status.className = "success";
          form.reset();
        } else {
          throw new Error("Errore interno");
        }
      } catch (error) {
        status.textContent = "Errore nell'invio. Riprova.";
        status.className = "error";
      }
    });
  </script>
</body>
</html>
