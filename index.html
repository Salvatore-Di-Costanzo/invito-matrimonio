<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Salvatore & Carmen - Save the Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('https://images.unsplash.com/photo-1613053276766-d25e80b8eaa9?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 50, 0.6);
      padding: 30px 20px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .date {
      font-size: 1.5em;
      font-weight: bold;
      margin: 20px 0;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #ffffffaa;
      color: #003366;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      width: 80%;
      max-width: 300px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ffffff;
    }

    .hidden {
      display: none;
    }

    .form-group {
      margin: 10px 0;
    }

    select {
      padding: 10px;
      border-radius: 10px;
      font-size: 1em;
      border: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Salvatore & Carmen</h1>
    <p>Presto diremo S√¨!</p>
    <div class="date">27 Maggio 2027</div>

    <button class="btn" onclick="toggleConfirmForm()">Conferma la tua presenza</button>

    <div id="confirmForm" class="hidden">
      <div class="form-group">
        <p>Parteciperai?</p>
        <button class="btn" onclick="showGuests(true)">S√¨</button>
        <button class="btn" onclick="submitResponse('no')">No</button>
      </div>

      <div id="guestsForm" class="hidden">
        <div class="form-group">
          <label for="adulti">Numero di Adulti:</label>
          <select id="adulti">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bambini">Numero di Bambini:</label>
          <select id="bambini">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <button class="btn" onclick="submitResponse('yes')">Invia</button>
      </div>
    </div>

    <a class="btn" href="https://maps.google.com/?q=nome+chiesa+indirizzo" target="_blank">üìç Posizione Chiesa</a>
    <a class="btn" href="https://maps.google.com/?q=nome+ristorante+indirizzo" target="_blank">üçΩÔ∏è Posizione Ristorante</a>
  </div>

  <script>
    function toggleConfirmForm() {
      const form = document.getElementById('confirmForm');
      form.classList.toggle('hidden');
    }

    function showGuests(isYes) {
      if (isYes) {
        document.getElementById('guestsForm').classList.remove('hidden');
      }
    }

    function submitResponse(status) {
      if (status === 'yes') {
        const adulti = document.getElementById('adulti').value;
        const bambini = document.getElementById('bambini').value;
        alert(`Grazie! Hai confermato la tua presenza con ${adulti} adulto/i e ${bambini} bambino/i.`);
      } else {
        alert("Ci dispiace che tu non possa partecipare. Grazie comunque!");
      }
      document.getElementById('confirmForm').classList.add('hidden');
      document.getElementById('guestsForm').classList.add('hidden');
    }
  </script>
</body>
</html>
